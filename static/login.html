<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./js/jq.js"></script>
    <script src="./boot/js/bootstrap.js"></script>
    <link rel="stylesheet" href="./boot/css/bootstrap.css">
</head>
<body>
    <div class="container">
            <div class="page-header">
                    <h1>登陆页 <small></small></h1>
                  </div>
            <form class="form-horizontal" action="/admin/login" method="POST" >
                    <div class="form-group">
                      <label for="inputEmail3" class="col-sm-2 control-label">用户名</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputEmail3" placeholder="用户名" name="username" style="width: 500px">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
                      <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword3" placeholder="密码" name="password" style="width: 500px">
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">登陆</button>
                      </div>
                    </div>
                  </form>
    </div>
</body>
</html>
